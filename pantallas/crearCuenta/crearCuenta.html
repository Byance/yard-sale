<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Yard Sale - Crear cuenta</title>
  </head>
  <body>
      <div class="sign-up">
          <div class="form--container">
              <img src="../../assets/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo" class="logo">
              <h1>Create new password</h1>
              <p>Enter a new password for you account</p>
              <form action="/" class="form">
                <label for="password">
                    <span>Password</span>
                    <input type="password" id="password" placeholder="your pass">
                </label>
                <label for="re-enter_password">
                    <span>Re-enter Password</span>
                    <input type="password" id="re-enter_password">
                </label>
                <input type="submit" value="Confirm">
            </form>
          </div>
      </div>
  </body>
</html>
